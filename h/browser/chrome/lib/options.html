<!DOCTYPE html>
<html>
<head>
  <title>Hypothesis Extension</title>
  <style>
    .hint {
      font-size: 90%;
    }
  </style>
</head>

<body>
  <input type="checkbox" id="badge">
  <label for="badge">Enable extension badge?</label>
  <p class="hint">
      By default, the extension button has a small badge that displays the
      number of annotations found on the pages you visit. You can disable this
      if you find the badge distracting or if you do not wish the extension to
      make requests to the Hypothesis service for this data.
  </p>

  <button id="save">Save Changes</button> <span id="status"></span>

  <script src="options.js"></script>
</body>
</html>
